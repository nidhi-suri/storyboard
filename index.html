<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Storyboard</title>
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="board">
                <h1 id="home">0</h1>
            </div>
            <div class="buttons">
                <button onclick="add(1,'home')">+ 1</button>
                <button onclick="add(2,'home')">+ 2</button>
                <button onclick="add(3,'home')">+ 3</button>
            </div>
            <div class="reset">

                <button onclick="reset('home')">RESET</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="board">
                <h1 id="guest">0</h1>
            </div>
            <div class="buttons">
                <button onclick="add(1,'guest')">+ 1</button>
                <button onclick="add(2,'guest')">+ 2</button>
                <button onclick="add(3,'guest')">+ 3</button>
            </div>
            <div class="reset">
                <button onclick="reset('guest')">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
